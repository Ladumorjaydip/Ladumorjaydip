<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary of fruits</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Types of fruits</h2>
        <ul>
            <li><a href="#" onclick="showfruits('banana')">banana</a></li>
            <li><a href="#" onclick="showfruits('orange')">orange</a></li>
            <li><a href="#" onclick="showfruits('pineapple')">pineapple</a></li>
            <li><a href="#" onclick="showfruits('pomgrenut')">pomgrenut</a></li>
            <li><a href="#" onclick="showfruits('apple')">apple</a></li>
            <li><a href="#" onclick="showfruits('strowbarry')">strowbarry</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <header>
            <h1>Different Types of fruits</h1>
            <a href="interface2.html" class="back-btn">Back</a>
        </header>

        <main>
            <div id="fruitsdetails">
                <h2 id="text">Select an fruit  from the sidebar</h2>
                <p id="tag">Click on an fruits type to see its details.</p>
            </div>
        </main>

        <footer>
            <p>Contact: +1234567890 | Email: info@glossary.com</p>
        </footer>
    </div>

    <!-- JavaScript to Show Oil Details -->
    <script>
        function showfruits(fruitsType) {
            const fruitsDetails = {
                banana: {
                    image: "banana.jpg",
                    name: "banana",
                    price: "$100 per liter",
                    description: "Groundnut oil, also known as peanut oil,<br>is a mild-tasting vegetable oil derived from peanuts. It is commonly used for frying and cooking due to its high smoke point."
                },
                orange: {
                    image: "orange.jpg",
                    name: "orange",
                    price: "$150 per liter",
                    description: "Olive oil is a liquid fat obtained from olives. It is widely used in Mediterranean cuisine and is known for its health benefits, including heart health and anti-inflammatory properties."
                },
                pineapple: {
                    image: "pineapple.jpg",
                    name: "pineapple",
                    price: "$120 per liter",
                    description: "Extracted from the meat of mature coconuts, coconut oil is known for its numerous health benefits. It is used in cooking, skincare, and hair care."
                },
                pomgrenut: {
                    image: "pomgrenut.jpg",
                    name: "pomgrenut",
                    price: "$90 per liter",
                    description: "Mustard oil is derived from mustard seeds and is commonly used in Indian and Bangladeshi cuisines. It has a strong, pungent aroma and is rich in monounsaturated fats."
                },
                apple: {
                    image: "apple.jpg",
                    name: "apple",
                    price: "$100 per liter",
                    description: "Groundnut oil, also known as peanut oil,<br>is a mild-tasting vegetable oil derived from peanuts. It is commonly used for frying and cooking due to its high smoke point."
                },
                strowbarry: {
                    image: "strowbarry.jpg",
                    name: "strowbarry",
                    price: "$110 per liter",
                    description: "Sunflower oil is extracted from sunflower seeds and is known for its light taste and high Vitamin E content. It is commonly used for frying and baking."
                }
            };

            // Get the selected oil details
            let fruits = fruitsDetails[fruitsType];

            // Update the main content area
            document.getElementById("fruitsdetails").innerHTML = `
                <img src="${fruits.image}" alt="${fruits.name}" style="width:250px; display:block; margin-bottom:10px;">
                <h2>${fruits.name}</h2>
                <p><strong>Price:</strong> ${fruits.price}</p>
                <p><strong>Description:</strong> ${fruits.description}</p>
            `;
        }
    </script>
</body>
</html>
