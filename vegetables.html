<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary of vegetables</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Types of Oils</h2>
        <ul>
            <li><a href="#" onclick="showvegetables('tomato')">tomato</a></li>
            <li><a href="#" onclick="showvegetables('ladiesfinger')">ladiesfinger</a></li>
            <li><a href="#" onclick="showvegetables('brocolli')">brocolli</a></li>
            <li><a href="#" onclick="showvegetables('locky')">locky</a></li>
            <li><a href="#" onclick="showvegetables('potato')">potaoto</a></li>
            <li><a href="#" onclick="showvegetables('guar')">guava</a></li>
            <li><a href="#" onclick="showvegetables('cabbage')">cabbage</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <header>
            <h1>Different Types of vegetables</h1>
            <a href="interface2.html" class="back-btn">Back</a>
        </header>

        <main>
            <div id="vegetablesdetails">
              <h2 id="text">Select an vegetables from the sidebar</h2>
               <p id="tag">Click on an vegetables type to see its details.</p>
            </div>
        </main>

        <footer>
            <p>Contact: +1234567890 | Email: info@glossary.com</p>
        </footer>
    </div>

    <!-- JavaScript to Show Oil Details -->
    <script>
        function showvegetables(vegetablesType) {
            const vegetablesDetails = {
                tomato: {
                    image: "tomatoes.jpg",
                    name: "tomato",
                    price: "$100 per liter",
                    description: "Groundnut oil, also known as peanut oil,<br>is a mild-tasting vegetable oil derived from peanuts.<br> It is commonly used for frying and cooking due to its high smoke point."
                },
                ladiesfinger: {
                    image: "ladiesfinger.jpg",
                    name: "ladiesfinger",
                    price: "$150 per liter",
                    description: "Olive oil is a liquid fat obtained from olives.<br> It is widely used in Mediterranean cuisine and is known for its health benefits,<br> including heart health and anti-inflammatory properties."
                },
                brocolli: {
                    image: "brocolli.jpg",
                    name: "brocolli",
                    price: "$120 per liter",
                    description: "Extracted from the meat of mature coconuts,<br> coconut oil is known for its numerous health benefits.<br> It is used in cooking, skincare, and hair care."
                },
                locky: {
                    image: "locky.jpg",
                    name: "locky",
                    price: "$90 per liter",
                    description: "Mustard oil is derived from mustard seeds and is<br>  commonly used in Indian and Bangladeshi cuisines.<br>  It has a strong, pungent aroma and is rich in monounsaturated fats."
                },
                potato: {
                    image:"potato.jpg",
                    name: "potato",
                    price: "$110 per liter",
                    description: "Sunflower oil is extracted from sunflower seeds and is known for its<br>  light taste and high Vitamin E content. <br> It is commonly used for frying and baking."
                },
                guar: {
                    image: "guar.jpg",
                    name: "guar",
                    price: "$90 per liter",
                    description: "Mustard oil is derived from mustard seeds and is<br>  commonly used in Indian and Bangladeshi cuisines.<br>  It has a strong, pungent aroma and is rich in monounsaturated fats."
                },
                cabbage: {
                    image: "cabbage.jpg",
                    name: "cabbage",
                    price: "$90 per liter",
                    description: "Mustard oil is derived from mustard seeds and is<br>  commonly used in Indian and Bangladeshi cuisines.<br>  It has a strong, pungent aroma and is rich in monounsaturated fats."
                }
            };

            // Get the selected oil details
            let vegetables = vegetablesDetails[vegetablesType];

            // Update the main content area
            document.getElementById("vegetablesdetails").innerHTML = `
                <img src="${vegetables.image}" alt="${vegetables.name}" style="width:250px; display:block; margin-bottom:10px;">
                <h2>${vegetables.name}</h2>
                <p><strong>Price:</strong> ${vegetables.price}</p>
                <p><strong>Description:</strong> ${vegetables.description}</p>
            `;
        }
    </script>
</body>
</html>
